<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Cchesss</title>
</head>
<body>
    <header>
        <h1>Chess</h1>
        <h2>Cchesss</h2>
        <img class="pawn-animation white-pawn" src="media/chess-pawn.png" alt="">
        <img class="pawn-animation black-pawn" src="media/chess-pawn-2.png" alt="">
    </header>


    <div class="startup-animation">
        <h2 class="startup-animation-text">EN PASSANT</h2>
        <img src="media/en-passant.png" alt="en passant" class="startup-animation-image">
    </div>
    
        
    <section class="about">
        <div class="about-image-box">
            <img src="media/chess-pawn.png" alt="white chess pawn" class="about-image top-left-pawn"></div>
        <div class="about-image-box top-middle-pawn-div">
            <img src="media/chess-pawn-2.png" alt="black chess pawn" class="top-middle-pawn"></div>
        <div class="about-image-box">
            <img src="media/chess-pawn.png" alt="white chess pawn" class="about-image top-right-pawn"></div>         
        <div class="about-image-box bishop-div">
            <img src="media/chess-bishop.png" alt="black chess bishop" class="bishop"></div>
        <div class="about-image-box">
            <img src="media/chess-king.png" alt="white chess king" class="about-image"></div>
        <div class="about-image-box">
            <img src="media/chess-knight.png" alt="black chess knight" class="knight"></div>
        <div class="about-image-box">
            <img src="media/chess-rook.png" alt="white chess rook" class="about-image"></div>
        <div class="about-image-box">
            <img src="media/chess-queen.png" alt="black chess queen" class="about-image"></div>
        <div class="about-image-box">
            <img src="media/chess-rook.png" alt="white chess rook" class="about-image"></div>
    </section>

</body>
</html>
