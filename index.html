<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Flexbox Gallery</title>
</head>
<body>
    <header>
        <h1>Chess</h1>
        <h2>Cchesss</h2>

        <img class="pawn-animation white-pawn" src="media/chess-pawn.png" alt="">
        <img class="pawn-animation black-pawn" src="media/chess-pawn-2.png" alt="">
    </header>
        
    <section class="about">
        <div class="about-image-box">
            <img src="media/chess-pawn.png" alt="ryzen 5 box" class="about-image"></div>
        <div class="about-image-box top-middle-pawn-div">
            <img src="media/chess-pawn-2.png" alt="team group logo" class="top-middle-pawn"></div>
        <div class="about-image-box">
            <img src="media/chess-pawn.png" alt="crucial p2 ssd" class="about-image"></div>         
        <div class="about-image-box">
            <img src="media/chess-bishop.png" alt="b550 a-pro motherboard" class="about-image"></div>
        <div class="about-image-box">
            <img src="media/chess-king.png" alt="gtx 960" class="about-image"></div>
        <div class="about-image-box">
            <img src="media/chess-knight.png" alt="nzxt power supply" class="about-image"></div>       
        <div class="about-image-box">
            <img src="media/chess-rook.png" alt="be quiet 500dx case" class="about-image"></div>
        <div class="about-image-box">
            <img src="media/chess-queen.png" alt="ikbc cd108 keyboard" class="about-image"></div>
        <div class="about-image-box">
            <img src="media/chess-rook.png" alt="corsair mouse" class="about-image"></div>
    </section>

</body>
</html>
