<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Flexbox Gallery</title>
</head>
<body>
    <header>
        <h1>Test</h1>
        <h2>subtitle</h2>
    </header>
    <section class="about">
        <div class="about-col">
            <div class="about-image-box">
                <img src="media/ryzen-5600x.png" alt="ryzen 5 box" class="about-image"></div>
            <div class="about-image-box">
                <img src="media/team-group-logo.png" alt="team group logo" class="about-image img-2"></div>
            <div class="about-image-box">
                <img src="media/crucial-p2.png" alt="crucial p2 ssd" class="about-image"></div>         
        </div>
        <div class="about-col">
            <div class="about-image-box">
                <img src="media/b550.png" alt="b550 a-pro motherboard" class="about-image img-4"></div>
            <div class="about-image-box">
                <img src="media/gtx-960.png" alt="gtx 960" class="about-image"></div>
            <div class="about-image-box">
                <img src="media/nzxt-psu.png" alt="nzxt power supply" class="about-image"></div>       
        </div>
        <div class="about-col">
            <div class="about-image-box">
                <img src="media/500dx-case.png" alt="be quiet 500dx case" class="about-image"></div>
            <div class="about-image-box">
                <img src="media/ikbc-cd108.jpg" alt="ikbc cd108 keyboard" class="about-image"></div>
            <div class="about-image-box">
                <img src="media/corsair-mouse.png" alt="corsair mouse" class="about-image"></div>      
        </div>
    </section>
</body>
</html>
